spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      # in conjunction w flyway use validate
      ddl-auto: validate
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/postgres?stringtype=unspecified
    username: decom
    password: decom
    driverClassName: org.postgresql.Driver
  flyway:
    enabled: true
    schemas: decom
    locations: classpath:db/migration

logging:
  level:
    ROOT: INFO

customerStandByDuration: 3
misCommunicationRetryDelay: 3
misCommunicationMaxRetries: 3

rest:
  user: decom
  password: secret