spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/postgres?stringtype=unspecified
    username: decom
    password: decom
    driverClassName: org.postgresql.Driver
  flyway:
    enabled:  true
    schemas:  decom
    locations:  db/migration
  application:
    name: Decom-Admin
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    discovery:
      client:
        simple:
          instances:
            Decom-Admin:
              uri: http://localhost:7090

Decom-Admin.ribbon.listOfServers: localhost:7090
logging:
  level:
    ROOT: INFO
