openapi: "3.0.1"
info:
  version: 1.0.0
  title: JAVA-SPRING-PG-DOCKER
paths:
  /v1/matters:
    post:
      summary: Receiving matters
      operationId: receiveMatter
      requestBody:
        description: Matter Post object to be received
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MatterRequest"
      responses:
        '201':
          description: Service has started
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MatterResponse"
  /v1/execinterrup:
      post:
        summary: Receiving execution interrupts
        operationId: receiveExecInterrup
        requestBody:
          description: Execution Interruption Post object to be received
          required: true
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExecInterrupRequest"
        responses:
          '201':
            description: Excecution Interruption received and saved
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/ExecInterrupResponse"
  /v1/charges/intermediatereportstatus:
    post:
      summary: Receiving intermediate reports status updates for the charges
      operationId: receiveIntermediateReportStatus
      requestBody:
        description: Intermediate reports status Post object to be received
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IntermediateReportStatusRequest"
      responses:
        '200':
          description: Intermediate reports status received and saved
        '400':
          description: Failed request


components:
  schemas:
    MatterRequest:
      type: object
      required:
        - customerNr
        - matterNr
      properties:
        customerNr:
          type: integer
          format: int64
        matterNr:
          type: string
    MatterResponse:
      type: object
      required:
        - customerNr
        - chargeID
      properties:
        customerNr:
          type: integer
          format: int64
        chargeID:
          type: string
          format: uuid

    IntermediateReportStatusRequest:
      type: object
      required:
        - chargeID
        - statusIntermediateReport
        - mattersIntermediateReport
      properties:
        chargeID:
          type: string
          format: uuid
        statusIntermediateReport:
          $ref: "#/components/schemas/ChargeStatusEnum"
        mattersIntermediateReport:
          type: array
          items:
            $ref: "#/components/schemas/IntermediateReportMatterRequest"
        startDate:
          type: string
          format: date
    IntermediateReportMatterRequest:
      type: object
      required:
        - matterNr
        - explanation
      properties:
        matterNr:
          type: string
        IntermediateReportExplanation:
          $ref: "#/components/schemas/IntermediateReportExplanationEnum"

    ExecInterrupResponse:
      type: object
      required:
        - customerNr
      properties:
        customerNr:
          type: integer
          format: int64
        chargeID:
          type: string
          format: uuid
    ExecInterrupRequest:
      type: object
      required:
        - customerNr
        - execInterrupType
        - matterNr
      properties:
        customerNr:
          type: integer
          format: int64
        execInterrupType:
          $ref: "#/components/schemas/ExecInterrupEnum"
        matterNr:
          type: string

    VehicleTypeEnum:
      type: string
      enum:
        - bulldozer
        - dirtbike
        - unimog
    ExecInterrupEnum:
      type: string
      enum:
        - customer_deceased
        - rejected
        - withdrawn
        - paid
    IntermediateReportExplanationEnum:
      type: string
      enum:
        - not_executable
        - processing_end
        - released
        - expired
    ChargeStatusEnum:
      type: string
      enum:
        - BOOKED
        - REJECTED
        - DCM_APPLIED
        - DONE
        - CUSTOMER_DECEASED
        - EXECUTABLE
        - PARTIALLY_EXECUTABLE



